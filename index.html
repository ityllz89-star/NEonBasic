<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NeonBasic — Tiny BASIC Playground</title>

  <style>
    :root{
      --bg:#050505;
      --neon:#39ff14;
      --muted:#7fcf7f;
      font-family: Inter, 'Segoe UI', Roboto, Helvetica, Arial, monospace;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:#000;color:var(--neon);}

    #bgcanvas{position:fixed;inset:0;z-index:0;pointer-events:none}

    .wrap{position:relative;z-index:2;max-width:1100px;margin:40px auto;padding:20px}

    header{display:flex;gap:16px;align-items:center}

    /* NB logo */
    .logo{
      width:70px;height:70px;
      background:#001a00;
      color:#b6ffb6;
      display:flex;align-items:center;justify-content:center;
      font-weight:900;font-size:26px;
      border-radius:18px 6px 18px 6px; /* kırpılmış köşe hissi */
      box-shadow:0 0 25px rgba(57,255,20,0.25);
    }

    h1{margin:0;font-size:30px}
    p.lead{margin:4px 0 0;color:var(--muted)}

    nav{margin-top:10px;display:flex;gap:10px;flex-wrap:wrap}
    nav a{padding:6px 12px;border-radius:999px;border:1px solid rgba(57,255,20,0.3);text-decoration:none;color:var(--neon);font-weight:700}

    .hero{margin-top:18px;padding:18px;border-radius:14px;background:#020402;border:1px solid rgba(57,255,20,0.15)}

    .grid{display:grid;grid-template-columns:1fr 320px;gap:20px;margin-top:20px}
    .card{background:#010301;border-radius:12px;padding:14px;border:1px solid rgba(57,255,20,0.15)}

    textarea{width:100%;height:220px;background:#000;border-radius:10px;border:1px solid rgba(57,255,20,0.25);padding:12px;color:var(--neon);font-family:monospace}

    .controls{display:flex;gap:8px;margin-top:10px;flex-wrap:wrap}
    .btn{background:transparent;border:1px solid rgba(57,255,20,0.4);padding:8px 12px;border-radius:10px;color:var(--neon);font-weight:800;cursor:pointer}

    .output{margin-top:12px;height:200px;overflow:auto;background:#000;border-radius:10px;padding:12px;border:1px solid rgba(57,255,20,0.25)}

    footer{margin-top:30px;color:var(--muted);text-align:center}

    @media (max-width:900px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <canvas id="bgcanvas"></canvas>

  <div class="wrap">

    <header>
      <div class="logo">NB</div>
      <div>
        <h1>NeonBasic</h1>
        <p class="lead">Dark neon BASIC playground with live interpreter.</p>
        <nav>
          <a href="#play">Play</a>
          <a href="#download">Download</a>
        </nav>
      </div>
    </header>

    <section class="hero">
      <p>Write and run simple BASIC-style code directly in your browser.</p>
    </section>

    <div class="grid">

      <main class="card" id="play">
        <h3>Playground</h3>

        <textarea id="code">10 PRINT "Hello NeonBasic"</textarea>

        <div class="controls">
          <button class="btn" id="run">Run</button>
          <button class="btn" id="stop">Stop</button>
          <button class="btn" id="save">Save</button>
          <button class="btn" id="load">Load</button>
        </div>

        <div class="output" id="output"></div>
      </main>

      <aside class="card" id="download">
        <h3>Download</h3>
        <p>You can download NeonBasic from GitHub:</p>
        <a class="btn" href="https://github.com/" target="_blank">Go to GitHub</a>
      </aside>

    </div>

    <footer>NeonBasic</footer>
  </div>

  <script>
    const canvas = document.getElementById('bgcanvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = innerWidth;
    let H = canvas.height = innerHeight;

    let particles = [];
    function rand(min,max){return Math.random()*(max-min)+min}

    function init(){
      particles=[];
      for(let i=0;i<120;i++) particles.push({x:rand(0,W),y:rand(0,H),r:rand(0.5,1.5),v:rand(0.2,0.7)});
    }

    function draw(){
      ctx.clearRect(0,0,W,H);

      for(const p of particles){
        p.y -= p.v;
        if(p.y < 0) p.y = H;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle='rgba(57,255,20,0.08)';
        ctx.fill();
      }

      requestAnimationFrame(draw);
    }

    addEventListener('resize',()=>{W=canvas.width=innerWidth;H=canvas.height=innerHeight;init();});

    init();
    draw();

    const codeEl = document.getElementById('code');
    const out = document.getElementById('output');
    let running=false;

    function println(t){
      const d=document.createElement('div');
      d.textContent=t;
      out.appendChild(d);
      out.scrollTop=out.scrollHeight;
    }

    async function runProgram(src){
      running=true;
      out.innerHTML='';

      const lines = src.split('\n');

      for(let line of lines){
        if(!running) break;

        const m = line.match(/^\d+\s+PRINT\s+"([^"]*)"/i);
        if(m){ println(m[1]); }

        await new Promise(r=>setTimeout(r,10));
      }

      running=false;
    }

    document.getElementById('run').onclick=()=>runProgram(codeEl.value);
    document.getElementById('stop').onclick=()=>running=false;

    document.getElementById('save').onclick=()=>{
      localStorage.setItem('neon_code', codeEl.value);
      alert('Saved');
    };

    document.getElementById('load').onclick=()=>{
      const v = localStorage.getItem('neon_code');
      if(v) codeEl.value=v;
    };
  </script>
</body>
</html>
